<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="firtsPage">
        <div>
          <img src="data\Img\Titulopokelovers.png"  alt="Logo" class="titleFirstPage">
          <img src="data\Img\FondoHomePokelovers.jpg" alt="pictureBackground" class="imgBackground">
        </div>
        <div class="navigationMenu">
          <img src="data\Img\Icono pokebola.png" alt="iconPokeball" class="iconPokeball" id="pokeballOne">
          <button type="button" class="menuButtons" id="buttonOne">Pokémones Kanto y Johto</button>
          <img src="data\Img\Icono pokebola.png" alt="iconPokeball" class="iconPokeball" id="pokeballTwo">
          <button type="button" class="menuButtons" id="buttonTwo">Evolutions</button>
          <img src="data\Img\Icono pokebola.png" alt="iconPokeball" class="iconPokeball" id="pokeballThree">
          <button type="button" class="menuButtons" id="buttonThree">Special Information For Coaches</button>
          <img src="data\Img\Icono pokebola.png" alt="iconPokeball" class="iconPokeball" id="pokeballFour">
          <button type="button" class="menuButtons" id="buttonFour">Play Pokémon Go</button>
        </div>
      </section>
    </main>
    <section>
      <img src="data\Img\ArregloFotter.png" alt="footerBar" class="footerBar">
    </section>
    <footer>
      <img src="data\Img\instagram.png" alt="instagramIcon" class="socialMediaIcons" id="instagramIcon">
      <img src="data\Img\facebook.png" alt="facebookIcon" class="socialMediaIcons" id="facebookIcon">
      <img src="data\Img\youtube.png" alt="youtubeIcon" class="socialMediaIcons" id="youtubeIcon">
      <img src="data\Img\twitter.png" alt="twitterIcon" class="socialMediaIcons" id="twitterIcon">
      By Daniela & Angela
    </footer>
    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
