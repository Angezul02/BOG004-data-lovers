<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.js"></script>
  </head>
  <body>
    <main>

      <section class="firtsPage" id="firtsPage1">
        <div class="imgBackground"></div>
        <div class="titlePage">
          <img
            src="data\Img\Titulopokelovers.png"
            alt="Logo"
            id="titleFirstPage"
          />
        </div>
        <div class="containers">
        <div class="navigationMenu">
          <button type="button" class="menuButtons" id="buttonOne">
              Pokemones Kanto y Johto
          </button>
          <button type="button" class="menuButtons" id="buttonTwo">
              Top 10 Spawn-Chance
          </button>
          <button type="button" class="menuButtons" id="buttonThree">
              Special Information For Coaches
          </button>
          <button type="button" class="menuButtons" id="buttonFour">
              Play Pokémon Go
          </button>
        </div>
        </div>
      </section>
    </main>

    <footer id="footerFirsPage">

      <section class="sectionFooter">
        <div class="socialMediaIcons1">
          <img
            src="data\Img\instagram.png"
            alt="instagramIcon"
            class="socialMediaIcons"
            id="instagramIcon"
          />
          <img
            src="data\Img\facebook.png"
            alt="facebookIcon"
            class="socialMediaIcons"
            id="facebookIcon"
          />
          <img
            src="data\Img\youtube.png"
            alt="youtubeIcon"
            class="socialMediaIcons"
            id="youtubeIcon"
          />
          <img
            src="data\Img\twitter.png"
            alt="twitterIcon"
            class="socialMediaIcons"
            id="twitterIcon"
          />
        </div>
        <div class="authors1">
          <p id="authors">By Daniela - Luz Ángela</p>
        </div>
      </section>
    </footer>

    <section id="principalMenu">
      <div class="titleSecond">
        <img
        src="data\Img\Titulopokelovers.png"
        alt="Titulopágina2"
        id="titlesecondPage"
       />
      </div>
      <div class="containerHomePage">
        <div class="filterGeneral">
          <div id="filtersType"></div>
          <div id="filtersGeneration"></div>
          <div id="sortName"></div>
          <button type="button" class="homepage" id="buttonhome">Home</button>
        </div>
    </div>
    </section>
      <section class="pageSecond" id="secondPage2">

      <div id="root"></div>
    </section>
    <section id="principalMenuPage3">
      <div class="titleSecond3">
        <img src="data\Img\Titulopokelovers.png" alt="Titulopágina2" id="titlesecondPage"/>
      </div>
        <button type="button" class="homepage3" id="buttonhomepage3">Home</button>
    </div>
    </section>
    <section class="pageThird" id="thirdPage3">
      <div class="containerHomePage3">
      </div>
      <div class="section3" id="sectionThree">
        
        <div id="containerStatistics">
        <canvas id="myChartSpawn"></canvas>
        </div>
      </div>
      
    </section>
    <script src="main.js" type="module"></script>
    
  </body>
</html>
